<script type="text/javascript">
console.log("window.location.href",window.location.href)
var url_data_str = window.location.href.split("?");
var url_data_arr = url_data_str[1].split(',');
var url_data_arr_decode = decodeURIComponent(url_data_arr)
var modelData = JSON.parse(url_data_arr_decode) 
console.log("modelData in nodered",modelData)
console.log("url_data_parsed_json",modelData[0]['_id'])

for (var i = 0; i < this.modelData.length; i++) {
RED.nodes.registerType(modelData[i]['original_model_name'],{
        category: 'Header',
        inputs:1,
        outputs:1,
        icon: "file.png",
        defaults: {
            trainingTracker_id: {value:modelData[i]['_id']},
            prediction_params: {value:modelData[i]['prediction_params']}
          },
    });
}

</script>

<script type="text/html" data-template-name="lower-case">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="lower-case">
    <p>A simple node that converts the message payloads into all lower-case characters</p>
</script>
