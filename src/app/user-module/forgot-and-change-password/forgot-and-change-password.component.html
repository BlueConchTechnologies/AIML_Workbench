<div class="container-fluid">
    <div class="row">
        <div class="login-pg-container col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <div class="login-base-container">
                <h1 class="login-title">Reset Password Form</h1>
                <div class="login-form">
                    <form [formGroup]="ResetForm">
                        <div class="form-group pos-relative">
                            <i class="fa fa-envelope-o login-ico" aria-hidden="true"></i>
                            <input focusIndex="1" [attr.aria-label]="'SHARED.ARIALABLES.newpassword' | translate" type="password"
                                formControlName='newpassword' class="form-control" id="password"
                                placeholder="{{'PUBLIC.ForgotPassword.newPassword' | translate }}" [(ngModel)]="reactiveformModel.newpassword">
                        </div>
                        <div class="form-group pos-relative">
                            <i class="fa fa-envelope-o login-ico" aria-hidden="true"></i>
                            <input focusIndex="2" [attr.aria-label]="'SHARED.ARIALABLES.confirmPassword' | translate" type="password"
                                formControlName='confirmpassword' class="form-control" id="confirmpassword"
                                placeholder="{{'PUBLIC.ForgotPassword.confirmPassword' | translate }}" [(ngModel)]="reactiveformModel.confirmpassword">
                        </div>
                        <button type="button" class="btn btn-default" id="loadButton" (click)="onSubmit(ResetForm)"
                            focusIndex="3">Submit<span *ngIf="model.isAuthInitiated == true"> ... <i
                                    class='fa fa-spinner fa-spin'>
                                </i></span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
