
<div class="container">
  <div class="row">
      <div class="col-md-4">
        <h6 class="create-design-header"><a class="nav-link" routerLink="/casestudy" ><i class="fa fa-chevron-left" aria-hidden="true"></i> All Use Case </a></h6>
      </div>
      <div class="col-md-8 text-right mb-2">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary ml-2" (click)="editCurrentWorkflow()"><i class="fa fa-pencil" aria-hidden="true"></i> Edit Your Workflow</button>

        </div>
  
      </div>
      
  </div>
  <spinner *ngIf="spinnerActive" class="spinner-position"></spinner>
  <div class="container">
        <!-- display name and description  -->
        <form class="mt-5" [formGroup]="runWorkflowForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Name</label>
              <input type="input" formControlName="name" [(ngModel)]="workFlowName" class="form-control" readonly >
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Description</label>
              <input type="input" formControlName="description" [(ngModel)]="workflowDescription" class="form-control" readonly>
            </div>
          </div>           
        </form>
  
        <!-- 1] TermsExtraction, VoiceClassification, SpeakerDiarization, TextExtraction,
            InstanceSegmentation, VideoAnalytics, ObjectDetection, TableExtractor -->

        <form  [formGroup]="workflowForm_1" (ngSubmit)="runYourWorkflow_1()" *ngIf = 'display_workflowForm_1'>
          <div class="form-row">
            <div class="form-group col-md-12">
             <div class="row">
               <div class="col-md-12">
                <label>File Browse</label>
            </div>
             </div>
             <div class="row">
               <div class="col-md-6">
                <input  formControlName="file" type="file" id="file" (change)="uploadFileInput($event.target.files)">
              </div>
             </div>
            </div>
          </div>
   
          <div class="form-row float-right">
            <div class="form-group col-md-12">
              <button type="submit"  class="btn btn-outline-primary btn-lg">Run Your Workflow</button>
            </div>
          </div> 
        </form>

         <!-- 2] Classification ,AnamolyDetection -->
         <form  [formGroup]="workflowForm_2" (ngSubmit)="runYourWorkflow_2()" *ngIf = 'display_workflowForm_2'>
          <div class="form-row">
            <div class="form-group col-md-12" >
             <div class="row">
               <div class="col-md-12">
                <label>Algorithm Name</label>
            </div>
             </div>
             <div class="row">
               <div class="col-md-6">
                <input type="text" formControlName="algorithmname" class="form-control label-input"   >
               </div>
             </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
             <div class="row">
               <div class="col-md-12">
                <label>File Browse</label>
            </div>
             </div>
             <div class="row">
               <div class="col-md-6">
                <input  formControlName="file" type="file" id="file" (change)="uploadFileInput($event.target.files)">
              </div>
             </div>
            </div>
          </div>
   
          <div class="form-row float-right">
            <div class="form-group col-md-12">
              <button type="submit"  class="btn btn-outline-primary btn-lg">Run Your Workflow</button>
            </div>
          </div> 
        </form>

        <!-- DocumentClassification  -->
        <form  [formGroup]="workflowForm_3" (ngSubmit)="runYourWorkflow_3()" *ngIf = 'display_workflowForm_3'>
          <div class="form-row">
            <div class="form-group col-md-12" >
             <div class="row">
               <div class="col-md-12">
                <label>Text</label>
            </div>
             </div>
             <div class="row">
               <div class="col-md-12">
                <textarea type="text" formControlName="text" class="form-control label-input"  rows="8" ></textarea>
               </div>
             </div>
            </div>
          </div>

          <div class="form-row float-right">
            <div class="form-group col-md-12">
              <button type="submit"  class="btn btn-outline-primary btn-lg">Run Your Workflow</button>
            </div>
          </div> 
        </form>

         <!-- TimeSeries  -->

            </div>
             </div>

               <div class="col-md-6">

             </div>

          </div>
          <div class="form-row">

          <div class="form-row float-right">
            <div class="form-group col-md-12">
              <button type="submit"  class="btn btn-outline-primary btn-lg">Run Your Workflow</button>
            </div>
          </div> 
        </form>

          <div class="form-row">

                <label>Top Results</label>
            </div>
             </div>

               <div class="col-md-6">

          </div>

          <div class="form-row float-right">
            <div class="form-group col-md-12">
              <button type="submit"  class="btn btn-outline-primary btn-lg">Run Your Workflow</button>
            </div>
          </div> 
        </form>

        <!-- TicketClassification  -->
        <form  [formGroup]="workflowForm_8" (ngSubmit)="runYourWorkflow_8()" *ngIf = 'display_workflowForm_8'>

            <div class="form-group col-md-12" >

               <div class="col-md-12">
                <label>Question</label>
            </div>
             </div>
             <div class="row">
               <div class="col-md-12">
                <textarea type="text" formControlName="question" class="form-control label-input"  rows="3" ></textarea>
               </div>
             </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12" >
             <div class="row">
               <div class="col-md-12">

          <div class="form-row float-right">

              <button type="submit"  class="btn btn-outline-primary btn-lg">Run Your Workflow</button>
            </div>
          </div>

         <!-- 9] NER -->
         <form  [formGroup]="workflowForm_9" (ngSubmit)="runYourWorkflow_9()" *ngIf = 'display_workflowForm_9'>

            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">

          </div>

              <div class="form-group col-md-12">

</div>
