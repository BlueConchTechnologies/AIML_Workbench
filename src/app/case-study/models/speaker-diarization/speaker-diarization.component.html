<spinner *ngIf="spinnerActive" class="spinner-position"></spinner>
<form  [formGroup]="workflowForm" (ngSubmit)="runYourWorkflow()" >
    <div class="form-row">
      <div class="form-group col-md-12">
       <div class="row">
         <div class="col-md-12">
          <label>File Browse</label>
      </div>
       </div>
       <div class="row">
         <div class="col-md-6">
          <div class="custom-file">
            <input #fileId type="file" class="custom-file-input" formControlName="file" (change)="
        uploadFileInput($event.target.files)">
            <label class="custom-file-label">{{termFileLabel}}</label>
        </div>
        </div>
       </div>
      </div>
    </div>

    <div class="form-row float-right">
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-primary component-button mt-4">Run Your Workflow</button>
      </div>
    </div> 
  </form>

 <br><br>
 <section class="results container p-4 mb-4">
  <h2>Results</h2>
  <div *ngIf="result">
      <table *ngIf="isSuccess" class="table text-center">
          <thead>
              <tr>
                  <th class="th-color"> Sr.No.</th>
                  <th class="th-color"> Time (Sec) </th>
                  <th class="th-color"> Speaker</th>
                  <th class="th-color"> Confidence Level</th>
              </tr>
          </thead>
          <tbody>
              <ng-container *ngFor="let time of times;let i=index">
                  <tr>
                      <td >
                          {{ i + 1}}
                      </td>
                      <td >
                          {{time}} 
                      </td>
                      <td >
                          {{speaker[i]}}
                      </td>
                      <td>
                          {{levels[i]}}
                      </td>
                  </tr>
              </ng-container>
          </tbody>
      </table>
      <div *ngIf='isErrorAvailable'>
          <p>
              {{errMessage}}
          </p>
      </div>
  </div>

</section>
