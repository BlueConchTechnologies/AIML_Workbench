<spinner *ngIf="spinnerActive" class="spinner-position"></spinner>
<form  [formGroup]="workflowForm" (ngSubmit)="runYourWorkflow()" >
    <div class="form-row">
      <div class="form-group col-md-12" >
       <div class="row">
         <div class="col-md-12">
          <label>Text</label>
      </div>
       </div>
       <div class="row">
         <div class="col-md-12">
          <textarea type="text" formControlName="text" class="form-control label-input"  rows="6" ></textarea>
         </div>
       </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12" >
       <div class="row">
         <div class="col-md-12">
          <label>Ratio</label>
      </div>
       </div>
       <div class="row">
         <div class="col-md-6">
          <!-- <input type="number" formControlName="ratio" class="form-control label-input"   > -->
          <select class="form-control-sm light-font" formControlName = "ratio">
            <option [defaultSelected]=true value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5">0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
        </select>
         </div>
       </div>
      </div>
    </div>

    <div class="form-row float-right">
      <div class="form-group col-md-12">
        <button type="submit"  class="btn btn-primary component-button">Run Your Workflow</button>
      </div>
    </div> 
  </form>

  <section class="results py-3">
    <div class="container">
        <h2>
            Results
        </h2>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 top">
                <app-spinner *ngIf = spinnerActive></app-spinner>
            </div>
        </div>
        <p *ngIf="resultShow" >
         <br>
         Result:  {{ resultSummary }}
        </p>
        <p *ngIf="isErrorAvailable && !spinnerActive ">Error: {{ errMessage }}</p>
    </div>
</section>
