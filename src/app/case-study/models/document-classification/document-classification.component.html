<spinner *ngIf="spinnerActive" class="spinner-position"></spinner>

<form  [formGroup]="workflowForm" (ngSubmit)="runYourWorkflow()" >
    <div class="form-row">
      <div class="form-group col-md-12" >
       <div class="row">
         <div class="col-md-12">
          <label>Text</label>
      </div>
       </div>
       <div class="row">
         <div class="col-md-12">
          <textarea type="text" formControlName="text" class="form-control label-input"  rows="8" ></textarea>
         </div>
       </div>
      </div>
    </div>

    <div class="form-row float-right">
      <div class="form-group col-md-12">
        <button type="submit"  class="btn btn-primary component-button">Run Your Workflow</button>      </div>
    </div> 
  </form>

  <section class="results container p-4 mb-4">
    <h2>
            Results
        </h2>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 top">
            </div>
        </div>
        
  <P *ngIf="status">
      Result: {{result}}
  </P>
  <div *ngIf = 'isErrorAvailable'>
    <p>
        {{errMessage}}
    </p>
</div>
</section>
