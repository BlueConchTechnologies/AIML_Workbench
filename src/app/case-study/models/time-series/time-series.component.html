<form  [formGroup]="workflowForm" (ngSubmit)="runYourWorkflow()" >
    <div class="form-row">
      <div class="form-group col-md-12" >
       <div class="row">
         <div class="col-md-12">
          <label>Algorithm Name</label>
      </div>
       </div>
       <div class="row">
         <div class="col-md-6">
          <input type="text" formControlName="algorithmname" class="form-control label-input"   >
         </div>
       </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12" >
       <div class="row">
         <div class="col-md-12">
          <label>Number of indexes</label>
      </div>
       </div>
       <div class="row">
         <div class="col-md-6">
          <input type="number" formControlName="number_of_indexes" class="form-control label-input"   >
         </div>
       </div>
      </div>
    </div>

    <div class="form-row float-right">
      <div class="form-group col-md-12">
        <button type="submit"  class="btn btn-outline-primary btn-lg">Run Your Workflow</button>
      </div>
    </div> 
  </form>

  <form class="mt-5">
    <div class="form-row">
        <div class="form-group col-md-12">
        <label for="exampleFormControlTextarea1">Output</label>
        <textarea class="form-control"  name="outpurResult" id="exampleFormControlTextarea1" rows="10">{{Output_result | json}}</textarea>
        </div>
    </div>              
</form>
