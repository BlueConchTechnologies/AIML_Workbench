<spinner *ngIf="spinnerActive" class="spinner-position"></spinner>
<form  [formGroup]="workflowForm" (ngSubmit)="runYourWorkflow()">
    <div class="form-row">
      <div class="form-group col-md-12" >
       <div class="row">
         <div class="col-md-12">
          <label>Query</label>
      </div>
       </div>
       <div class="row">
         <div class="col-md-12">
          <textarea type="text" formControlName="query" class="form-control label-input"  rows="3" ></textarea>
         </div>
       </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12" >
       <div class="row">
         <div class="col-md-12">
          <label>Organisation</label>
      </div>
       </div>
       <div class="row">
         <div class="col-md-2">
          <!-- <input type="text" formControlName="org" class="form-control label-input"   > -->
          <select formControlName="org" class="form-select form-control label-input" aria-label="Default select example">
            <option value="xpanxion">xpanxion</option>
            <option value="Blueconchtech">Blueconchtech</option>
          </select>
         </div>
       </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12" >
       <div class="row">
         <div class="col-md-12">
          <label>Threshold</label>
      </div>
       </div>
       <div class="row">
         <div class="col-md-2">
          <!-- <input type="text" formControlName="threshold" class="form-control label-input"   > -->
          <select formControlName="threshold" class="form-select form-control label-input" aria-label="Default select example">
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
          </select>
         </div>
       </div>
      </div>
    </div>

    <div class="form-row float-right">
      <div class="form-group col-md-12">
        <button type="submit"  class="btn btn-primary component-button">Run Your Workflow</button>
      </div>
    </div> 
  </form>

<br><br><br>
<section class="results container p-4 mb-4 mt-4">
  <h2>Results</h2>
  
 
  <div>
      <div *ngIf="isSuccess">
        <hr>
       <br>
        <div *ngFor="let item of Output_result">
          <p><b>Question : </b>{{item.matched_question}}</p>
          <p><b>Answer : </b>{{item.answer}}</p>
          <p><b>Score : </b>{{item.score}}</p>
          <hr>
        </div>
         
      </div>
      <div *ngIf = 'isErrorAvailable'>
          <p>
              {{errMessage}}
          </p>
      </div>
  </div>

</section>
